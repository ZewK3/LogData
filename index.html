<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js"></script>
</head>
<body>
    <h1>Welcome to My Web App</h1>
    <form id="dataForm">
        <input type="text" id="dataInput" placeholder="Enter some data" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        // Cấu hình Firebase của bạn
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBYKq7cfWvR7Ex7CB2O43ql12mEIu_tJD4",
  authDomain: "tocotoco-9b6d7.firebaseapp.com",
  databaseURL: "https://tocotoco-9b6d7-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "tocotoco-9b6d7",
  storageBucket: "tocotoco-9b6d7.firebasestorage.app",
  messagingSenderId: "238255895493",
  appId: "1:238255895493:web:90aaf46d56ab60ee3911ac",
  measurementId: "G-NPLLCJHZMQ"
};

        // Khởi tạo Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);

        // Lắng nghe sự kiện submit form
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const data = document.getElementById('dataInput').value;

            // Lưu dữ liệu vào Firebase
            const dataRef = db.ref('data');
            dataRef.push({
                value: data,
                timestamp: new Date().toISOString()
            });

            // Xóa input sau khi gửi dữ liệu
            document.getElementById('dataInput').value = '';
        });
    </script>
</body>
</html>
